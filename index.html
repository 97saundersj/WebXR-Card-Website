<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebXR</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      #message {
          text-align: center;
          margin-bottom: 30px;
      }

      #message h1 {
          font-size: 2.5rem;
          color: #ff7f50;
          margin-bottom: 10px;
      }

      #message p {
          font-size: 1.2rem;
          color: #666;
          margin-bottom: 20px;
      }

      .decorative-element {
          background-color: #ff7f50;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          margin: 10px;
          animation: bounce 2s infinite;
      }

      @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
              transform: translateY(0);
          }
          40% {
              transform: translateY(-30px);
          }
          60% {
              transform: translateY(-15px);
          }
      }

      .dotted-line {
          width: 80%;
          border-bottom: 2px dotted #ff7f50;
          margin: 30px 0;
      }

      #enterar {
    width: auto;
    height: auto;
          background-color: #ff7f50;
          color: #fff;
          border: none;
          padding: 15px 30px;
          font-size: 18px;
          border-radius: 25px;
          cursor: not-allowed;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: background-color 0.3s ease;
          margin-top: 20px;
      }

      #enterar:enabled {
    width: auto;
    height: auto;
          cursor: pointer;
          background-color: #ff4500;
      }

      #footer {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          font-size: 0.9rem;
          color: #aaa;
      }

      #footer a {
          color: #ff7f50;
          text-decoration: none;
          margin: 0 5px;
      }

      #footer a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>

  <div id="message">
      <h1>Happy Birthday G!</h1>
      <p>Experience your fancy AR card below.</p>
  </div>

  <div class="decorative-element"></div>
  <div class="decorative-element"></div>

  <button id="enterar" value="Enter AR" disabled>View Card</button>

  <div id="footer">
      <p>&copy; 2024 Your Company. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </div>
    <div id="unity-container" >
      <div id="unity-canvas-container" style="display:none">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar" style="display:none">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebXR-gh-pages.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebXR-gh-pages.data.unityweb",
        frameworkUrl: buildUrl + "/WebXR-gh-pages.framework.js.unityweb",
        codeUrl: buildUrl + "/WebXR-gh-pages.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebXR",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      //let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      // document.addEventListener('onVRSupportedCheck', function (event) {
      //   enterVRButton.disabled = !event.detail.supported;
      // }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      // enterVRButton.addEventListener('click', function (event) {
      //   unityInstance.Module.WebXR.toggleVR();
      // }, false);
    </script>
  </body>
</html>
